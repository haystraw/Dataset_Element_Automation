<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter Credentials</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            box-sizing: border-box;
        }
        .logo {
            text-align: left;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 200px;
            height: auto;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 10px;
        }
        .details {
            display: table;
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .details div {
            display: table-row;
        }
        .details .label {
            display: table-cell;
            padding: 2px 3px;
            font-weight: bold;
            color: #333;
            width: 40%;
            border-bottom: 1px solid #ddd;
            vertical-align: top;
            font-size: 11px; 
        }
        .details .value {
            display: table-cell;
            padding: 3px 3px;
            border-bottom: 1px solid #ddd;
            vertical-align: top;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 2px;
            font-size: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="{{logoImageUrl}}" alt="Logo">
        </div>
        <h2>Enter Your Credentials</h2>
        <form id="credentialForm">
            <div class="details">
                <div>
                    <div class="label">Pod:</div>
                    <div class="value"><input type="text" id="pod" value="{{defaultPod}}" name="pod" style="width: 100%; padding: 3px; box-sizing: border-box;"></div>
                </div>
                <div>
                    <div class="label">Username:</div>
                    <div class="value"><input type="text" id="username" value="{{defaultUser}}" name="username" style="width: 100%; padding: 3px; box-sizing: border-box;"></div>
                </div>
                <div>
                    <div class="label">Password:</div>
                    <div class="value"><input type="password" id="password" value="{{defaultPwd}}" name="password" style="width: 100%; padding: 3px; box-sizing: border-box;"></div>
                </div>
            </div>
            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    </div>
    <script>
        function submitForm() {
            const pod = document.getElementById("pod").value;
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            
            // Send data back to JavaFX through alert()
            alert(JSON.stringify({ pod, username, password }));
        }
    </script>
</body>
</html>
